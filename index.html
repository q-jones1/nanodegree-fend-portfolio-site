<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project1_Mock_Portfolio</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header>
      <div class="holding-container">
        <div class="logo-container">
          <img class="logo" src="" alt="A logo picture">
        </div>
        <div class="designer-container">
          <h1 class="designer">quinton jones</h1>
          <p class="role">front-end web developer</p>
        </div>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="mainsite-picture">
          <img class="main-pic" src="" alt="Main picture">
        </div>
        <section>
          <h2 class="work-title">Featured</h2>
          <div class="work-container">
            <div class="project-container">
              <img class="project-image" src="" alt="Mock project pic1">
              <p class="project-title">project1</p>
              <p><a class="project-link" href="https://github.com/udacity/project1">https://github.com/udacity/project1</a>
              </p>
            </div>
            <div class="image-spacer"></div>
            <div class="project-container">
              <img class="project-image" src="" alt="Mock project pic2">
              <p class="project-title">project2</p>
              <p><a class="project-link" href="https://github.com/udacity/project2">https://github.com/udacity/project2</a>
              </p>
            </div>
            <div class="image-spacer"></div>
            <div class="project-container">
              <img class="project-image" src="" alt="Mock project pic3">
              <p class="project-title">project3</p>
              <p><a class="project-link" href="https://github.com/udacity/project3">https://github.com/udacity/project3</a>
              </p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
